<header>
   <h1 class="gmdbHeader">GMDB</h1>
   <nav class="topMenu">
        <button>Home</button>
        <button onclick="hideLoginToggle()">Login</button>
        <form action="" method="get">
            <input type="search" name="search" id="search" class="searchField">
            <input type="submit" value="Search" id="seachBtn" class="searchField">
        </form>
   </nav>
    
</header>
